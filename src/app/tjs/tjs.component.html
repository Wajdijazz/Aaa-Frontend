<div class="main-content">
    <div style="heigh:20% , width:80%">
        <div class="container-fluid" style="width:90%">
            <div class="col-md-16">
                <div class="card card-plain">
                    <div class="card-header card-header-info">
                        <h4 class="card-title mt-0"> List Of Daily Rates </h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <mat-tab-group animationDuration="0ms">
                            <mat-tab label="Daily Rates List">
                                <br>
                                <div class="card-body">

                                    <div class="table-responsive">
                                        <table style="text-align: center" class="table" id="table">

                                            <tr>
                                                <th>
                                                    Projects/Persons
                                                </th>
                                                <th *ngFor="let myperson of personListView">
                                                    {{myperson.firstName}} {{myperson.lastName}}
                                                </th>
                                            </tr>
                                            <tr *ngFor="let data of dataset">

                                                <th>
                                                    {{data.project.project}}
                                                </th>
                                                <td *ngFor="let myperson of data.persons">
                                                    <div *ngIf="myperson.price ===0">
                                                        <input type="text" minlength="4" maxlength="8" size="10"
                                                               (keyup.enter)="onKey($event.target.value,
                                                               data.project.projectId,myperson.personId)"><br>
                                                    </div>
                                                    <div *ngIf="myperson.price!=0">
                                                        {{ myperson.price + "â‚¬"}}

                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>


                                </div>
                            </mat-tab>

                            <mat-tab label="New Daily Rate">
                                <br>

                                <form #f="ngForm">

                                    <mat-form-field>
                                        <mat-label> Select Person</mat-label>
                                        <mat-select name="persons list" [(ngModel)]="person"
                                                    (selectionChange)="selectPerson(person)" required>
                                            <mat-option *ngFor="let person of persons"
                                                        [value]="person.personId">
                                                {{ person.firstName }} {{person.lastName}} </mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                    <mat-form-field>
                                        <mat-label> Select Project</mat-label>
                                        <mat-select name="project list" [(ngModel)]="project"
                                                    (selectionChange)="selectProject(project)" required>
                                            <mat-option *ngFor="let project of projects"
                                                        [value]="project.projectId">{{ project.projectName }}</mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                    <mat-form-field>
                                        <input matInput name="tarif" placeholder="Daily Rate" [(ngModel)]="tj.tarif"
                                               required>
                                    </mat-form-field>

                                    <button mat-raised-button type="submit" class="btn btn-info pull-right"
                                            (click)="addTj(tj)"> Add
                                    </button>
                                </form>
                            </mat-tab>

                        </mat-tab-group>

                    </div>
                    <hr>

                </div>

            </div>

        </div>
    </div>


</div>
