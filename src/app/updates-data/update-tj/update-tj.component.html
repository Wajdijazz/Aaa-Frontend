<h2 mat-dialog-title>Update Daily rate</h2>
<mat-dialog-content class="mat-typography" id="1">
  <form #f="ngForm">

    <mat-form-field>
      <mat-label> Select Person</mat-label>
      <mat-select name="persons list" [(ngModel)]="person"
                  (selectionChange)="selectPerson(person)" required>
        <mat-option *ngFor="let person of persons"
                    [value]="person.personId">
          {{ person.firstName }} {{person.lastName}} </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label> Select Project</mat-label>
      <mat-select name="project list" [(ngModel)]="project"
                  (selectionChange)="selectProject(project)" required>
        <mat-option *ngFor="let project of projects"
                    [value]="project.projectId">{{ project.projectName }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput name="tarif" placeholder="Daily Rate" [(ngModel)]="tj.tarif"
             required>
    </mat-form-field>

    <button mat-raised-button type="submit" class="btn btn-info pull-right"
            (click)="updateTj(tj)"> Update
    </button>
  </form>
</mat-dialog-content>
