<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="navbar-header">
    <a class="navbar-brand" href="#"></a>
  </div>
</div>


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown" align="center">
  <div aria-rowspan="10"></div>

  <div  align="center">
    <img src="assets/img/Pictimelogo.jpg" class="float-left" style="width:60%" >
  </div>

  <div class="container">
    <div class="row" align="center">


      <div class="col-md-12" align="center">

        <div class="panel panel-default" style="width:50%">
          <div class="panel-heading"><h2 ><font face="times new roman">Authentification</font></h2></div>
          <div class="panel-body" style="width:60%">
            <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
              <div class="form-group">
                <label class="control-label"><h3><font face="times new roman">Nom d'utilisateur :</font></h3></label>
                <input type="text" name="username" ngModel class="form-control">
              </div>
              <div class="form-group">
                <label class="control-label"><font face="times new roman"><h3>Mot de Passe :</h3></font></label>
                <input type="password" name="password" ngModel class="form-control">
              </div>

              <button mat-raised-button type="submit" class="btn btn-info " style="width:50%"><h3><font face="times new roman" routerLink="dashboard" routerLinkActive="active"> Se Connecter </font></h3></button>

            </form>

          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small blue">

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">© 2019 Droits Reservées;
        <a href="https://everwinsx.lild01.pictime.fr/sx/xLogin"> Pictime Groupe</a>
      </div>
      <!-- Copyright -->

    </footer>
    <!-- Footer -->
  </div>

</div>

</body>

</html>
