<div class="main-content" >
  <div style="heigh:20% , width:80%">
    <div class="container-fluid" style="width:90%">
      <div class="col-md-16">
        <div class="card card-plain">
          <div class="card-header card-header-info">
            <h4 class="card-title mt-0"> List Of Persons </h4>
            <p class="card-category"> </p>
          </div>
          <div class="card-body">
            <mat-tab-group animationDuration="0ms">
              <mat-tab label="Persons List">
                <br>
                <div class="card-body">

                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead class="">
                      <th>
                        First Name
                      </th>
                      <th>
                        Second Name
                      </th>
                      <th> Edit</th>
                      <th> Delete</th>


                      </thead>
                      <tbody>
                      <tr *ngFor="let person of persons">
                        <td>{{person.firstName}}</td>
                        <td>{{person.lastName}}</td>
                        <td> <button mat-raised-button type="button"  atTooltip="voir details" class="btn btn-primary btn-link btn-sm btn-just-icon">
                          <i class="material-icons">edit</i>
                        </button></td>
                        <td> <button mat-raised-button type="button"  atTooltip="voir details" class="btn btn-primary btn-link btn-sm btn-just-icon" >
                          <i class="material-icons">Delete</i>
                        </button></td>
                      </tr>

                      </tbody>
                    </table>
                  </div>



                </div>
              </mat-tab>
              <mat-tab label="New Person">
                <br>
                <form #f="ngForm" >

                  <mat-form-field>
                    <input matInput name="First Name" [(ngModel)]="person.firstName" placeholder="First Name" required>
                  </mat-form-field>

                  <mat-form-field>
                    <input matInput name="Last Name" [(ngModel)]="person.lastName" placeholder="Last Name" required>
                  </mat-form-field>


                  <button mat-raised-button type="submit" class="btn btn-info pull-right" (click)="addPerson(person)"  > Add </button>
                </form>
              </mat-tab>

            </mat-tab-group>

          </div>
          <hr>

        </div>

      </div>

    </div></div>



</div>
