<div class="main-content">
    <div style="heigh:20% , width:80%">
        <div class="container-fluid" style="width:90%">
            <div class="row">
                <div class="col-md-12">
                    <mat-select placeholder="Select Month" name="Month list"
                                [(ngModel)]="month" (selectionChange)="selectMonth(month)"
                                required>
                        <mat-option *ngFor="let month of months" [value]="month">
                            {{month }}</mat-option>
                    </mat-select>
                </div>


            </div>


            <div class="col-md-16">
                <div class="card card-plain">
                    <div class="card-header card-header-info">
                        <h4 class="card-title mt-0">Report</h4>
                    </div>
                    <div class="card-body">
                        <div  class="table-responsive">


                            <table style="text-align: center" class="table" >

                                <tr >
                                    <td >
                                        TITRE
                                    </td>
                                    <td *ngFor="let myperson of dataset[0].person" >
                                        {{myperson.name}}
                                    </td>

                                </tr>
                                <tr *ngFor="let data of dataset" >
                                    <td >
                                        {{data.project.projectName}}
                                    </td>

                                    <td *ngFor="let myperson of data.person" >
                                        {{myperson.worked === 0 ? "" : myperson.worked+" j -- "+myperson.price+"â‚¬"}}
                                    </td>

                                </tr>

                            </table>


                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
