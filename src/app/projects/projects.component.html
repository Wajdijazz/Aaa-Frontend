<div class="main-content">
    <div style="heigh:20% , width:80%">
        <div class="container-fluid" style="width:90%">
            <div class="col-md-16">
                <div class="card card-plain">
                    <div class="card-header card-header-info">
                        <h4 class="card-title mt-0"> List Of Projects </h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <mat-tab-group animationDuration="0ms">
                            <mat-tab label="Project List">
                                <br>
                                <div class="card-body">

                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead class="">
                                            <th>
                                                Project
                                            </th>
                                            <th>
                                                Client
                                            </th>
                                            <th>
                                                Manager
                                            </th>
                                            <th> Edit</th>
                                            <th> Delete</th>
                                            </thead>
                                            <tbody>
                                            <tr *ngFor="let project of projects">
                                                <td>{{project.projectName}}</td>
                                                <td>{{project.client.clientName}}</td>
                                                <td>{{project.manager.firstName}}  {{project.manager.lastName}}</td>

                                                <td>
                                                    <button mat-raised-button type="button" atTooltip="voir details"
                                                            class="btn btn-primary btn-link btn-sm btn-just-icon"
                                                            (click)="updateProject(project)">
                                                        <i class="material-icons">edit</i>
                                                    </button>
                                                </td>
                                                <td>
                                                    <button mat-raised-button type="button" atTooltip="voir details"
                                                            class="btn btn-primary btn-link btn-sm btn-just-icon"
                                                            (click)="deletProject(project.projectId)">
                                                        <i class="material-icons">close</i>
                                                    </button>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </mat-tab>
                            <mat-tab label="New Project">
                                <br>
                                <form #f="ngForm">

                                    <mat-form-field>
                                        <input matInput name="Project Name"
                                               [(ngModel)]="project.projectName" placeholder="Project Name" required>
                                    </mat-form-field>

                                    <mat-form-field>
                                        <mat-select placeholder="Select client" name="client list"
                                                    [(ngModel)]="client" (selectionChange)="selectClient(client)"
                                                    required>
                                            <mat-option *ngFor="let client of clients" [value]="client.clientId">
                                                {{ client.clientName }}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    <mat-form-field>
                                        <mat-select placeholder="Select manager" name="manager list"
                                                    [(ngModel)]="manager" (selectionChange)="selectManager(manager)"
                                                    required>
                                            <mat-option *ngFor="let manager of managers" [value]="manager.managerId">
                                                {{ manager.firstName }} {{ manager.lastName }}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    <button mat-raised-button type="button"
                                            class="btn btn-info pull-right" (click)="addProject(project)"> Add
                                    </button>
                                </form>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>

</div>
